<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelenlegi id≈ë</title>
</head>
<body onload="startTime()">
    <div id="ora">
        <script>   
            const startTime=()=>{
                let ma=new Date();
                let h=ma.getHours() <10 ? "0"+ma.getHours() : ma.getHours();
                let m=ma.getMinutes() <10 ? "0"+ma.getMinutes() : ma.getMinutes();
                let s=ma.getSeconds() <10 ? "0"+ma.getSeconds() : ma.getSeconds();
                document.getElementById('ora').innerHTML=`${h}:${m}:${s}`;
                setTimeout(()=>startTime() , 500);
            }
        </script>
    </div>
</body>
</html>
