    <meta charset="UTF-8">

    <title>Cookie</title>

<body>
    <h1></h1>
    <script>
        //console.log(document.cookie)
        //document.cookie="userName=KAM; max-age=+30*24*60*60"
        //document.cookie="orderId=42; max-age=+60"

        const cookieStorage={
            getItem: (key)=>{
                const cookies=document.cookie.split(";")
                    .map(item=>item.split("="))
                    .reduce((obj,[key,value])=>({...obj,[key.trim()]:value}) ,{})
                return cookies[key]
            },
            setItem: (key, value)=>{
                document.cookie=`${key}=${value}`;
            }
        }

        cookieStorage.setItem('userName', 'admin');
        cookieStorage.setItem('orderId', '100');
        console.log(document.cookie)

        console.log('a felhasználó neve: ',cookieStorage.getItem('userName'))
        const uname=cookieStorage.getItem('userName')
        document.querySelector('h1').innerHTML="Szia "+uname+"!"
