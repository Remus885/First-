<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Köszönj</title>
</head>
<body>
    <form action="">
        <input type="text" name="" id="nev" placeholder="add meg a neved">
        <input type="button" id="btn1" value="klikkelj ide" onclick="koszon()">
        <input type="button" id="btn2" value="klikkelj">
        <input type="button" id="btn3" value="klikkelj-nyíl fg.">
    </form>

    <p class="udvozles"></p>
    <p id="betuk"></p>

    <script>
        function koszon(){
            console.log("ok")
            let nev=document.getElementById('nev').value
            document.querySelector('.udvozles').innerHTML=`Szia <b> ${nev} ! </b> Hogy vagy?`
        }

        document.getElementById('btn2').addEventListener('click', koszon)

        document.getElementById('btn3').addEventListener('click', ()=>{
            document.querySelector('.udvozles').innerHTML=`Szia <b> ${document.getElementById('nev').value} ! </b> Jól vagy?`
        })

        document.getElementById('nev').addEventListener('keyup',(event)=>{
            document.getElementById('betuk').innerText='Leütött billentyűk száma: '+event.target.value.length
            console.log(event.target.value.length)
        })

    </script>
</body>
</html>
